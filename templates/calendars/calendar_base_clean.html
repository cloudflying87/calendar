<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calendar{% endblock %}</title>

    {% load static %}

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon-180x180.png' %}">

    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block description %}View this beautiful custom calendar with photos and events.{% endblock %}">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Calendar{% endblock %}">
    <meta property="og:description" content="{% block og_description %}View this beautiful custom calendar with photos and events.{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{% block og_image %}{{ request.build_absolute_uri }}{% static 'img/social-share.png' %}{% endblock %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/calendar.css' %}">

    <style>
        /* Clean minimal styling */
        :root {
            --primary-color: #2563eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            text-decoration: none;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .btn--primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn--primary:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        .btn--outline {
            background: white;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn--outline:hover {
            background: var(--primary-color);
            color: white;
        }

        .btn--small {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        /* Hide any navigation or extra elements */
        .main-nav,
        .footer,
        .breadcrumbs {
            display: none;
        }

        .main-content {
            padding: 0;
            max-width: none;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
