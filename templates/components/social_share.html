{% load static %}
<div class="social-share">
    <h4 class="social-share__title">Share this calendar</h4>
    <div class="social-share__buttons">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ share_url|default:request.build_absolute_uri }}"
           target="_blank"
           rel="noopener noreferrer"
           class="social-share__button social-share__button--facebook"
           title="Share on Facebook">
            <svg class="social-share__icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Facebook
        </a>

        <a href="https://twitter.com/intent/tweet?url={{ share_url|default:request.build_absolute_uri }}&text={{ page_title|default:'Check out my calendar' }}"
           target="_blank"
           rel="noopener noreferrer"
           class="social-share__button social-share__button--twitter"
           title="Share on Twitter">
            <svg class="social-share__icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
            Twitter
        </a>

        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ share_url|default:request.build_absolute_uri }}"
           target="_blank"
           rel="noopener noreferrer"
           class="social-share__button social-share__button--linkedin"
           title="Share on LinkedIn">
            <svg class="social-share__icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
            LinkedIn
        </a>

        <a href="mailto:?subject={{ page_title|default:'Check out my calendar' }}&body=Check out this calendar: {{ share_url|default:request.build_absolute_uri }}"
           class="social-share__button social-share__button--email"
           title="Share via Email">
            <svg class="social-share__icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-.904.732-1.636 1.636-1.636h1.82l8.544 6.545 8.544-6.545h1.82c.904 0 1.636.732 1.636 1.636z"/>
            </svg>
            Email
        </a>

        <button class="social-share__button social-share__button--copy" onclick="copyToClipboard()" title="Copy link">
            <svg class="social-share__icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            Copy Link
        </button>
    </div>
</div>

<style>
.social-share {
    margin: 2rem 0;
    padding: 1.5rem;
    background: var(--color-background-light);
    border-radius: var(--border-radius);
    border: 1px solid var(--color-border);
}

.social-share__title {
    margin: 0 0 1rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--color-text-primary);
}

.social-share__buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
}

.social-share__button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: var(--border-radius-sm);
    text-decoration: none;
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    background: var(--color-background);
    color: var(--color-text-primary);
    border: 1px solid var(--color-border);
}

.social-share__button:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.social-share__button--facebook:hover {
    background: #1877f2;
    color: white;
    border-color: #1877f2;
}

.social-share__button--twitter:hover {
    background: #1da1f2;
    color: white;
    border-color: #1da1f2;
}

.social-share__button--linkedin:hover {
    background: #0077b5;
    color: white;
    border-color: #0077b5;
}

.social-share__button--email:hover {
    background: var(--color-primary);
    color: white;
    border-color: var(--color-primary);
}

.social-share__button--copy:hover {
    background: var(--color-success);
    color: white;
    border-color: var(--color-success);
}

.social-share__icon {
    width: 16px;
    height: 16px;
}

@media (max-width: 576px) {
    .social-share__buttons {
        flex-direction: column;
    }

    .social-share__button {
        justify-content: center;
    }
}
</style>

<script>
function copyToClipboard() {
    const url = '{{ share_url|default:request.build_absolute_uri }}' || window.location.href;
    const button = event.target.closest('.social-share__button--copy');
    const originalText = button.innerHTML;

    // Try multiple copy methods for better browser compatibility
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(url).then(function() {
            showSocialCopySuccess(button, originalText);
        }).catch(function(err) {
            console.log('Clipboard API failed, trying fallback:', err);
            trySocialFallbackCopy(url, button, originalText);
        });
    } else {
        trySocialFallbackCopy(url, button, originalText);
    }

    function trySocialFallbackCopy(url, button, originalText) {
        // Create a temporary input for copying
        const tempInput = document.createElement('input');
        tempInput.value = url;
        tempInput.style.position = 'absolute';
        tempInput.style.left = '-9999px';
        document.body.appendChild(tempInput);

        try {
            tempInput.select();
            tempInput.setSelectionRange(0, 99999);

            const successful = document.execCommand('copy');
            if (successful) {
                showSocialCopySuccess(button, originalText);
            } else {
                showSocialCopyModal(url);
            }
        } catch (err) {
            console.log('execCommand failed:', err);
            showSocialCopyModal(url);
        } finally {
            document.body.removeChild(tempInput);
        }
    }

    function showSocialCopySuccess(button, originalText) {
        button.innerHTML = '<svg class="social-share__icon" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>Copied!';
        button.style.background = 'var(--color-success)';
        button.style.color = 'white';

        setTimeout(function() {
            button.innerHTML = originalText;
            button.style.background = '';
            button.style.color = '';
        }, 2000);
    }

    function showSocialCopyModal(url) {
        const modal = document.createElement('div');
        modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        `;

        const content = document.createElement('div');
        content.style.cssText = `
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        `;

        content.innerHTML = `
            <h3>Share Link</h3>
            <p>Copy this link to share:</p>
            <textarea readonly style="width: 100%; height: 80px; margin: 1rem 0; padding: 0.5rem; font-family: monospace; font-size: 14px; border: 1px solid #ddd; border-radius: 4px;">${url}</textarea>
            <button onclick="this.parentElement.parentElement.remove()" style="background: #2563eb; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Close</button>
        `;

        modal.appendChild(content);
        document.body.appendChild(modal);

        const textarea = content.querySelector('textarea');
        textarea.select();
        textarea.focus();
    }
}
</script>
